<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FIT n FINE | About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" media="screen and (max-width: 420px)" href="resp.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FIT n FINE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/book.html">Book your slot</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact.html">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container">
            <section id="form">
                <h2>Fill up the required details to join us as a patient</h2>
                <div id="fillup">
                    <form action="">
                        <div class="details">
                            <label for="name">Name :</label>
                            <br>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
                        <div class="details">
                            <label for="sex">Gender - </label>
                            <div id="radiobtn">
                                Male <input type="radio" name="myGender" id="sex">
                                Female <input type="radio" name="myGender" id="sex">
                                Others <input type="radio" name="myGender" id="sex">

                            </div>
                        </div>
                        <div class="details">
                            <label for="clgname">Age :</label>
                            <br>
                            <input type="number" name="name" id="clgname" placeholder="Enter your age">
                        </div>
                        <div class="details">
                            <label for="email">E-Mail :</label>
                            <br>
                            <input type="email" name="email" id="email" placeholder="Enter your E-mail ID">
                        </div>
                        <div class="details">
                            <label for="number">Phone No :</label>
                            <br>
                            <input type="text" name="number" id="number" placeholder="Enter your Phone Number">
                        </div>
                        <div class="details">
                            <label for="address">Address :</label>
                            <br>
                            <input type="text" name="address" id="address" placeholder="Enter your Address">
                        </div>
                        <div class="details">
                            <label for="">Upload your Identity proof : </label>
                            <br>
                            <input type="file">
                        </div>
                        <div class="details">
                            <label for="pswrd">Password :</label>
                            <br>
                            <input type="password" name="name" id="pswrd" placeholder="password should contain alphabets, numbers and special characters">
                        </div>
                        <div class="details">
                            <label for="cnfrmpswrd">Confirm Password :</label>
                            <br>
                            <input type="password" name="name" id="cnfrmpswrd" placeholder="Confirm your password">
                        </div>
                        <div class="submit">
                            <button>
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
