<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FIT n FINE | About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FIT n FINE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/book.html">Book your slot</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact.html">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <div class="mx-2 my-1">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#signupModal">Sign
                            Up</button>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#loginModal">Log
                            In</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign Up to FITnFINE</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="text-center" id="signup">
                            <img class="mb-4" src="logo.png" alt="" width="72" height="57">
                            <h1 class="h3 mb-3 fw-normal"><b>Welcome to FIT n FINE</b></h1>
                            <h4 class="h3 mb-3 fw-normal"><b>Please Sign Up</b></h4>
                            <div id="choice">
                                <div class="pat"><a href="/patient.html"><b>Sign Up as patient</b></a></div>
                                <div class="doc"><a href="/doctor.html"><b>Sign Up as doctor</b></a></div>
                            </div>
                            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Log In to MyTODOlist</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="text-center">
                            <img class="mb-4" src="TO-DO.png" alt="" width="72" height="57">
                            <h1 class="h3 mb-3 fw-normal">Log In to your account</h1>


                            <div class="form-floating my-2">
                                <input type="email" class="form-control" id="floatingInputlogin"
                                    placeholder="name@example.com">
                                <label for="floatingInputlogin">Email address</label>
                            </div>
                            <div class="form-floating my-2">
                                <input type="password" class="form-control" id="floatingPasswordlogin"
                                    placeholder="Password">
                                <label for="floatingPasswordlogin">Password</label>
                            </div>


                            <div class="checkbox mb-3 mt-3">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="login()">Log in</button>
                            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
